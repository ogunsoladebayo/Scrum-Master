  <div id="gride" class="wrapper">
    <div class="row">
      <div class="col col01">
        <div class="loginForm">
          <h2 class="container" style="font-weight: 700;">Log in to ChatScrum</h2>
          <!-- <span id="alert"></span> -->
          <div id="alertBox">

            <div id="alert-error" class="alert alert-danger alert-dismissable fade show"
              style=" margin-left: 1em; margin-bottom: -5px; width: 95%;">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{dataService.message}}
            </div>
          </div>

          <form (ngSubmit)="login()" id="login" #userLoginForm="ngForm" novalidate name="userLoginForm">

            <div class="formContainer">
              <div>
                <label for="email">Email</label>
                <input type="email" required placeholder="enter email..." name="email" #email="ngModel"
                  [(ngModel)]="dataService.login_username" pattern="[A-Za-z0-9._-]+@[A-Za-z0-9]+\.[a-z]{2,}$"
                  class="form-control">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger"
                  style="border: none; background: none; padding: none; color: #851111; margin-top: -1.9em; margin-bottom: -7px; font-size: 14px;">

                  <div *ngIf="email.errors.required">
                    <i class="fas fa-exclamation-triangle"></i> Email is required.
                  </div>

                  <div *ngIf="email.errors.pattern">
                    <i class="fas fa-exclamation-triangle"></i> Invalid email.
                  </div>

                </div>
              </div>



              <div>
                <label for="psw">Password</label>
                <input type="password" placeholder="choose a password..." name="password" required #password="ngModel"
                  [(ngModel)]="dataService.login_password" class="form-control" minlength="3">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger"
                  style="border: none; background: none; padding: none; color: #851111; margin-top: -1.9em; margin-bottom: -7px; font-size: 14px;">

                  <div *ngIf="password.errors.required">
                    <i class="fas fa-exclamation-triangle"></i> Password is required.
                  </div>

                </div>
              </div>


              <div id="owner-Field">
                <label for="projname">Project Name</label>
                <input type="text" placeholder="enter your project name..." name="projname" #projname="ngModel"
                  [(ngModel)]="dataService.login_project" class="form-control" id="ownerField" required>
                <div *ngIf="projname.invalid && (projname.dirty || projname.touched)" class="alert alert-danger"
                  style="border: none; background: none; padding: none; color: #851111; margin-top: -1.9em; margin-bottom: -7px; font-size: 14px;">

                  <div *ngIf="projname.errors.required">
                    <i class="fas fa-exclamation-triangle"></i> Project Name is required.
                  </div>
                </div>
              </div>
 

              <div class="lgbtn">
                <button type="submit" id="btn-one" class="btn loginbtn" [disabled]="!userLoginForm.valid"
                  (click)="lgnBTN()" style="background: #4DFFD4; padding: 7px 60px; font-weight: bolder;">LOGIN</button>
                <span class="psw"><a href="#" style="font-weight: 500;">Forgot password?</a></span>

              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col imgse">

      </div>
    </div>
